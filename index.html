<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <header class="todo-list">
        <img class="conbat" src="network.png" alt="mobile net connection">
        <time datetime="10:15">10:15AM</time>
        <img class="chabat" src="btch.png" alt="battery charge">
        <br>
        <button type="button" class="back-button">&lt;</button>
        <button type="button" class="more-button">...</button>
        <h1>Remote Working</h1>
        <button type="button" class="add-button">+</button>
      </header>
      <section class="day-list">
        <section class="day">
          <h2>Today</h2>
          <section class="activity body">
            <input id="first-task" type="checkbox" name="" value="">
            <label for="first-task">

                <img class="icon" src="mobile.png" alt="">
                <h3>Design onboarding screen</h3>
                <br>
                <p>Discuss with the dev first</p>

            </label>
            <button type="button" class="gold"></button>
          </section>
          <section class="activity">
            <input id="second-task" type="checkbox" name="" value="">
            <label for="second-task">

                <img src="brush.png" alt="">
                <h3>Create a new icon set</h3>

            </label>
            <button type="button" class="star"></button>
          </section>
        </section>
        <section class="day">
          <h2>Tomorrow</h2>
          <section class="activity">
            <input id="third-task" type="checkbox" name="" value="">
            <label for="third-task">

              <img src="console.png" alt="">
              <h3>Code a new portfolio set</h3>

            </label>
            <button type="button" class="star"></button>
          </section>
          <section class="activity">
            <input id="fourth-task" type="checkbox" name="" value="">
            <label for="fourth-task">

              <img src="mail.png" alt="">
              <h3>Send proposal email</h3>

            </label>
            <button type="button" class="star"></button>
          </section>
          <section class="activity done">
            <input id="fifth-task" type="checkbox" name="" value="">
            <label for="fifth-task">

              <img src="" alt="">
              <h3>Design onboarding screen</h3>

            </label>
            <button type="button" class="bin"></button>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
